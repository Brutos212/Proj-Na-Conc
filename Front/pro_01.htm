<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="formularioOri.css" media="screen">

    <title>Projeto_Servidores_Conectcar/Nava</title>
</head>
<body>

    <div>
        <h1 id="projeto_servidores">Cadastro de Servidores Nava Conectcar</h1>
        <p id="subtitulo">Informações de entrada e saida </p>
        <br>
    </div>

    <div id="divBusca">
        <img src="search3.png" alt="Buscar..."/>
        <input type="text" id="txtBusca" placeholder="Buscar..."/>
        <button id="btnBusca">Buscar</button>
    </div>
    
    <form>
        <fieldset class="grupo">

            <div class="campo">
                <label for="servidores"><strong>Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="hostname"><strong>SobreNome</strong></label>
                <input type="text" name="sobreNome" id="sobreNome" required>
            </div>

            <div class="campo">
                <label for="servidores"><strong>Setor</label>
                <input type="text" name="setor" id="setor" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        

        

        <div class="campo">

            
            <label><strong>Selecione o Modelo do Servidor</strong></label>
            <label>
                <input type="radio" nome="tecnologias1" value="servidor3070">Servidor3070 
                <input type="radio" nome="tecnologias2" value="servidor3050">Servidor3050
                <input type="radio" nome="tecnologias3" value="servidorR220">ServidorR220
            </label>

            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="servidores"><strong>Service Tag</strong></label>
                    <input type="text" name="setor" id="setor" required>
                </div>
                
                <div class="campo">
                    <label for="servidores"><strong>Hostname</label>
                    <input type="text" name="hostname" id="hostname" required>
                </div>
    
                <div class="campo">
                    <label for="hostname"><strong>Conveniado</strong></label>
                    <input type="text" name="sobreNome" id="sobreNome" required>
                </div>
    
                <div class="campo">
                    <label for="servidores"><strong>Codigo</strong></label>
                    <input type="text" name="setor" id="setor" required>
                </div>

                <div class="campo">
                    <label for="servidores"><strong>Cidade</strong></label>
                    <input type="text" name="setor" id="setor" required>
                </div>

                <div class="campo">
                    <label for="servidores"><strong>Estado</strong></label>
                    <input type="text" name="setor" id="setor" required>
                </div>
            </fieldset>          
            
        </div>


        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione o Sistema instalado:</strong></label><br><br>
                <input type="checkbox" id="tecnologias1" nome="tecnologias1" value="CentOs">
                <label for="tecnologias1">CentOs</label> 

                <input type="checkbox" id="tecnologias1" nome="tecnologias1" value="Debian">
                <label for="tecnologias2">Debian</label> 
                
                <input type="checkbox" id="tecnologias1" nome="tecnologias1" value="Fedora">
                <label for="tecnologias1">Fedora</label> 
                
            </div>

        </fieldset>

        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco da situação do Servidor:</strong></label>
            <textarea row="6" style="width: 30em" id="experiência" name="experiência"></textarea>

        </div>

        <button class="botao" type="submit" onsubmit="">Concluido</button>



    </form>
    
</body>
</html>
